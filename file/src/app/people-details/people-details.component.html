
<!-- for loop -->
<div *ngFor="let x of users">

 <!-- Luke Skywalker card -->
<body> 
<mat-card class="example-card">
  <mat-card-header>
     <div mat-card-avatar class="example-header-image"></div>
     <mat-card-title>{{x.name}}</mat-card-title>
     <mat-card-subtitle>Mass: {{x.mass}}</mat-card-subtitle>
     <mat-card-subtitle>Height: {{x.height}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://wallup.net/wp-content/uploads/2018/03/20/373920-Star_Wars.jpg" alt="Luke Skywalker" style="width:750px;height:500px;">
  <mat-card-content>    
  </mat-card-content>
  <mat-card-actions>
    
<button class="button" mat-raised-button color="primary" routerLink="more" 
            (click)="clickFilms(x.films)" 
            (click)="clickVehicles(x.vehicles)" 
            (click)="clickStarship(x.starships)">Click for More Info</button>
  
 

  </mat-card-actions>
</mat-card>
<br>
</body>
</div>




<router-outlet></router-outlet>
