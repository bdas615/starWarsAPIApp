<h2>Welcome to Star Wars Film Collections</h2>
  <div class="container mt-3">
    <table class="table table-dark table-striped">
      <thead class="table-dark">
  <tr>
    <th>Title</th>
    <th>Director</th>
    <th>Producer</th>
    <th>Release Date</th>
  </tr>
  </thead>
  <tbody>
     
  <tr *ngFor="let xx of x">
    <td>{{xx.title}}</td>
    <td>{{xx.director}}</td>
    <td>{{xx.producer}}</td>
    <td>{{xx.release_date}}</td>
  </tr>
</tbody>
</table>
</div>
