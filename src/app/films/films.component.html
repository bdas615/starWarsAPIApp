<h2>Welcome to Star Wars Film Collections</h2>
  <div class="container mt-3">
    <table class="table table-dark table-striped">
      <thead class="table-dark">
  <tr>
    <th>Title</th>
    <th>Director</th>
    <th>Producer</th>
    <th>Release Date</th>
  </tr>
  </thead>
  <tbody>
     
  <tr *ngFor="let xx of x">
    <td>{{xx.title}}</td>
    <td>{{xx.director}}</td>
    <td>{{xx.producer}}</td>
    <td>{{xx.release_date}}</td>
  </tr>
</tbody>
</table>
</div>

<!----filtering sorting table--->
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ....." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let x">{{x.title}}</td> 
    </ng-container>

    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let x">{{x.director}}</td>
    </ng-container>

    <ng-container matColumnDef="producer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</th>
      <td mat-cell *matCellDef="let x">{{x.producer}}</td>
    </ng-container>

    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Crew</th>
      <td mat-cell *matCellDef="let x">{{x.release_date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let x; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [length]="100"
                 [pageSize]="10" 
                 [pageSizeOptions]="[1,2, 4, 10, 50]"
                 aria-label="Select page of users"></mat-paginator>

</div>
