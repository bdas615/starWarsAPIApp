<h2>Welcome to Star Wars Starship Depot</h2>
  <div class="container mt-3">
    <table class="table table-dark table-striped">
      <thead class="table-dark">
        <tr>
          <th>Name</th>
          <th>Model</th>
          <th>Manufacturer</th>
          <th>Crew</th>
        </tr>
        </thead>
        <tbody>
          
        <tr *ngFor="let yy of y">
          <td>{{yy.name}}</td>
          <td>{{yy.model}}</td>
          <td>{{yy.manufacturer}}</td> 
         <td>{{yy.crew}}</td>
        </tr>
      </tbody>
      </table>   
</div>

<!-----filtering sorting table-->
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ....." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let y">{{y.name}}</td> 
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let y">{{y.model}}</td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Manufacturer</th>
      <td mat-cell *matCellDef="let y">{{y.manufacturer}}</td>
    </ng-container>

    <ng-container matColumnDef="crew">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Crew</th>
      <td mat-cell *matCellDef="let y">{{y.crew}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let y; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [length]="100"
                 [pageSize]="10" 
                 [pageSizeOptions]="[1,2, 4, 10, 50]"
                 aria-label="Select page of users"></mat-paginator>

</div>
